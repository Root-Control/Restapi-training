<html>

<head>
    <script src="socket.io.js"></script>
    <script>
        let url = 'http://localhost:1337';
        //  const socket = io('http://localhost:8080', {transports: ['websocket', 'polling', 'flashsocket']});
        socket = io(url);
        socket.connect();
        console.log(socket);

        socket.on('connect', function () {
            console.log('Connected');
            socket.emit('events', { connection: true });
            socket.emit('identity', 0, (response) => console.log('Identity:', response));
        });
        socket.on('articleChannel', function (data) {
            console.log('article', data);
        });
        socket.on('exception', function (data) {
            console.log('event', data);
        });
        socket.on('disconnect', function () {
            console.log('Disconnected');
        });
        socket.on('testing', function (data) {
            console.log('testingcalled', data);
        });

        socket.on('articleChannel', function (data) {
            console.log('articleChannel', data);
        });
    </script>
</head>

<body></body>

</html>
